<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>ParaBIM</title>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <a class="col-lg-4 logo" target="_blank" href="https://parabim.com" rel="nooppener noreferrer"></a>
            <div class="col-md-12 col-lg-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">ParaBIM Ltd.</h1>
                        <h2 class="title">
                            Microsoft Power Platform Developers<br>
                            Software solutions for smarter, more efficient business operations.
                        </h2>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a target="_blank" href="https://parabim.com" rel="nooppener noreferrer"
                                    class="hvr-sweep-to-bottom"><i class="fa fa-home"
                                        aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-projects menuitem">
                                <a href="projects.html" class="hvr-sweep-to-bottom" target="_blank"><i
                                        class="fa fa-book" aria-hidden="true"></i><span>Projects</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-phone-square"
                                        aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-download menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download"
                                        aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="particles-js">
                </div>
            </div>
        </div>
    </header>
    <section class="text-center">
    
    
        <h3 class="mb-5">Contact us</h3>
    
        <div class="row">
            <div class="col-lg-5">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12094.57348593182!2d-74.00599512526003!3d40.72586666928451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f988156a9%3A0xd54629bdf9d61d68!2sBroadway-Lafayette%20St!5e0!3m2!1spl!2spl!4v1624523797308!5m2!1spl!2spl"
                    class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
    
            <div class="col-lg-7">
                <form>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="row mb-4">
                                <div class="col-md-6 mb-4 mb-md-0">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-outline">
                                        <input type="email" id="form3Example2" class="form-control" />
                                        <label class="form-label" for="form3Example2">Email Address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Subject</label>
                            </div>
                            <div class="form-outline mb-4">
                                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                                <label class="form-label" for="form4Example3">Message</label>
                            </div>
                            <div class="text-center text-md-start">
                                <button type="submit" class="btn btn-primary mb-5 mb-md-0">
                                    Send
                                </button>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-unstyled">
                                <li>
                                    <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
                                    <p><small>New York, NY 10012, USA</small></p>
                                </li>
                                <li>
                                    <i class="fas fa-phone fa-2x text-primary"></i>
                                    <p><small>+ 01 234 567 89</small></p>
                                </li>
                                <li>
                                    <i class="fas fa-envelope fa-2x text-primary"></i>
                                    <p><small>contact@gmail.com</small></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
    
            </div>
        </div>
    
    
    </section>
</body>

</html>
